<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="logintake.css">
</head>
<body>
    <main class="text">
        <div class="block1">
            <div class="image">
             <img src="user3.png" alt="user" height="120" width="160">
             </div>
             <div class ="quotes">
                 <p> Let's get you set up </p>
                 <hr class="sixthline">
             </div>
           <div class="lesson">
               It should take a couple of minute.
           </div>
           <br>
        </div>
   
        <div class="block2">
            <div class ="submission">           
                <form method="GET">
                <div class="section"> 
                    <h1 class ="horizontal" > LOGIN  </h1> 
                    <hr class ="space">               
                    </div>
                    <div class="forms">
                        <label for="username">USERNAME:</label>&nbsp
                        <input type="text" name="username" placeholder="abc123@" required>
                        <hr class="fourthline">
                    </div>
                    <div class="forms">
                        <label for="password">PASSWORD:</label>&nbsp
                        <input type="password" name="password" placeholder="123abc@" required>
                        <hr class="fifthline">
                    </div>
                    <br><br>
                    <button type="submit" class="btn"> SUBMIT </button>
                 </form>
         </div>
     </div>
   </main>
