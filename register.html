<body>
   <main class="text">
     <div class="block1">
         <div class="image">
          <img src="user3.png" alt="user" height="120" width="160">
          </div>
          <div class ="quotes">
              <p> Let's get you set up </p>
              <hr class="sixthline">
          </div>
        <div class="lesson">
            It should take a couple of minute.
        </div>
        <br>
        <div class="login">
         <a href="login.html"><button class="button">Login</button></a>
         </div>
     </div>

     <div class="block2">
         <div class="section">
             <br>
             <form method="GET">
                 <h1 class ="horizontal" > CREATE  AN  ACCOUNT </h1>
                 <hr color="blue" margin-left="13px">
                 <br>
                 <div class="forms">
                     <label for="name">NAME:</u></label>&nbsp &nbsp &nbsp 
                     <input type="text" name="name" placeholder="ex:rahulranjan" required> 
                     <hr class="firstline">
                    
                 </div>
                 <div class="forms">
                       <label for ="rollno">ROLL NO:</label>&nbsp
                       <input type="text" name="rollno" placeholder="ex:CED18I041" required>
                       <hr class="secondline">
                     
                 </div>
                 <div class="circle">
                     
                     <label for="gender-choice">Male:</label>
                      <input type="radio" name="gender-choice" value="choice-1">
                   
                      <label for="gender-choice">Female:</label>
                      <input type="radio" name="gender-choice" value="choice-2">
                    
                      <label for="gender-choice">Other:</label>
                      <input type="radio" name="gender-choice" value="choice-3">
                     
                 </div>
                 <div class="forms">
                     <label for="email"> EMAIL:</label>&nbsp
                     <input type="email" name="email" placeholder="rahul@gmail.com" required>
                     <hr class="thirdline">

                 </div>
                 <div class="forms">
                     <label for="username">USERNAME:</label>&nbsp
                     <input type="text" name="username" placeholder="abc123@" required>
                     <hr class="fourthline">
                 </div>
                 <div class="forms">
                     <label for="password">PASSWORD:</label>&nbsp
                     <input type="password" name="password" placeholder="123abc@" required>
                     <hr class="fifthline">

                 </div>
                
                 <div class="forms2">
                     <input type="checkbox" name="agreement">
                     <label for="agreement"> I agree to all terms and conditions</label>
                
                 </div>
                 <br>
                 <button type="submit" class="btn"> SUBMIT </button>
            </div>
              </form>

     </div>
</main>
